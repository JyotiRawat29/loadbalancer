apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadbalancer-app
spec:
  replicas: 3  # Start with 3 pods
  selector:
    matchLabels:
      app: loadbalancer-app
  template:
    metadata:
      labels:
        app: loadbalancer-app
    spec:
      containers:
      - name: loadbalancer-app
        image: joey29/loadbalancer:v1.1
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-app
spec:
  type: ClusterIP  # Internal only for now
  selector:
    app: loadbalancer-app
  ports:
  - port: 8000
    targetPort: 8000